<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    
    function verifyInputs(value1, value2){
        if(value1 === '' || value2 === ''){
          throw new Error('Erro: Por favor preencha todos os campos');
      };
    };
    function isNan(value1, value2){
        if(isNaN(value1) || isNaN(value2)){
            throw new Error('Erro : valor no campo não é um número')
        }
    }

    function sum() {

      try{
          const value1 = document.getElementById('value1').value;
          const value2 = document.getElementById('value2').value;
          const value1Number = parseInt(value1);
          const value2Number = parseInt(value2);
          verifyInputs(value1,value2);
          isNan(value1Number,value2Number);
          const result = value1Number + value2Number;

          document.getElementById('result').innerHTML = `Resultado: ${result}`;
      
        } catch(erro) {
            document.getElementById('result').innerHTML = `${erro.message}`
        } finally {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = ''; 
        }
    }


    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
